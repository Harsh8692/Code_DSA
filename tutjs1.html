<!DOCTYPE html>
<html>
    <head>
        <title> Datatypes </title>
    </head>
    <body>
        <h1> Using datatypes </h1>

        <script>
            var bool = true;
            console.log(typeof(bool));
            console.log(bool);
            var num = 5;
            console.log(typeof(num));
            var str = "5";
            console.log(typeof(str));
            var str2 = null;
            console.log(typeof(str2));
            var str3;   //str3 is a undefined variable.
            console.log(typeof(str3));
            var int = 8536558765534n;
            console.log(typeof(int));
            let name; //creating a empty variable (or a box) that is not initialised yet.
            name = "Harsh"; //initialising variable "name".

            // Naming conventions of variables.
            
            // CamelCase
            let firstName = "Pranav";
            // PascalCase 
            let LastName = "Varma";
            // SnakeCase
            let middle_name = "Mukesh";

            // using const to define a variable
            const price = 7;
            //value of constant can't be changed through reassignment and it can't be redeclared.
            
        </script>
    </body>
</html>
