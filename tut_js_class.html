            // Extending classes
            class Item {
                constructor(itemName){
                    //console.log('Passed by Furniture: ' + itemName);
                    this.itemName = itemName;
                }
                getItemName(){
                    return this.itemName + " is a Item";
                }
            }
            // child class is added to parent by extending
            class Furniture extends Item {
                constructor(itemName){
                    super(itemName);
// super function calls the constructor of the parent class (here Item) and passes its argument 
// on to parent constructor function.
                }
                getItemName(){
                    return this.itemName + " is a Furniture";
                }
            }
