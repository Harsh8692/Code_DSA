<!DOCTYPE html>
<html>
    <head>
        <title> Conditional Statements Tutorial</title>
    </head>
    <body>
        <h1> Conditional Statements </h1>

        <script>
            var time = prompt("Hey, What's the time(In 24Hrs): ")
            if (time>5 && time<12){
                alert("Good Morning!");
            }
            else if (time>=12 && time<17){
                alert("Good Afternoon!");
            }
            else if (time>=17 && time<21){
                alert("Good Evening");
            }
            else{
                alert("Good Night!");
            }
        </script>
    </body>
</html>
